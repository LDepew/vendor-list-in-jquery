<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src = "js/vendor-service.js"></script>
    <script src = "js/vendor-create.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Vendor Create</h1>
    <table>
        <tr>
            <th>Id</th>
            <td><input id = "pid" type = "number" value = 0 disabled></td>
        </tr>
        <tr>
            <th>Code</th>
            <td><input id = "pcode"</td>
        </tr>
        <tr>
            <th>Name</th>
            <td><input id = "pname"</td>
        </tr>
        <tr>
            <th>Address</th>
            <td><input id = "paddr"</td>
        </tr>
        <tr>
            <th>City</th>
            <td><input id = "pcity"</td>
        </tr>
        <tr>
            <th>State</th>
            <td><input id = "pstate"</td>
        </tr>
        <tr>
            <th>Zip</th>
            <th><input id = "pzip"</th>
        </tr>
        <tr>
            <th>Phone</th>
            <th><input id = "pphone"</th>
        </tr>
        <tr>
            <th>Email</th>
            <th><input id = "pemail"</th>
        </tr>
        
    </table>
    <button id = "create" class = "btn btn-primary btn-sm">Create</button>
    
</body>
</html>
